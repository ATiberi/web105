<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
<h1>Testing out some iFrames</h1>

  <h2>Moon Landing Wikipedia Page</h2>
  <p>This iFrame displays an external website that allows embedding.</p>
  <iframe src="https://en.wikipedia.org/wiki/Moon_landing" class="content-frame" title="Example external website"></iframe>

  <h2>Embedded Video covering The Apollo 11 mission</h2>
  <p>This iFrame embeds a YouTube video.</p>
  <iframe src="https://www.youtube.com/embed/DvM5zrDbLXo" class="video-frame"
          title="Embedded YouTube Video" allowfullscreen></iframe>
</body>
</html>
